
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive_Flex</title>
    <style>
        .grid-item {
            width: 100px;
            height: 100px;
            background-color: blue;
            padding: 10px;
            margin: 10px;
        }
        #grid {
            display: grid;
            grid-column-gap: 10px;
            grid-row-gap: 10px;
            background-color: yellow;
            padding: 20px;
            grid-template-columns: 200px 200px auto;
        }
    </style>
</head>
<body>
   <div id="grid">
       <div class="grid-item"></div>
       <div class="grid-item"></div>
       <div class="grid-item"></div>
   </div>
</body>
</html>
